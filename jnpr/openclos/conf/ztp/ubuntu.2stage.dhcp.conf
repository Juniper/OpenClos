{% include 'global.conf' %}

{% include 'globalClassSerial.conf' %}

{% for leafSetting in ztp['leafs'] %}
class "{{leafSetting['leafDeviceFamily']}}-clients" {
  match if substring (option vendor-class-identifier, 0,{{leafSetting['substringLength']}}) = "Juniper-{{leafSetting['leafDeviceFamily']}}" or substring (option vendor-class-identifier, 0,{{leafSetting['substringLength']}}) = "Juniper:{{leafSetting['leafDeviceFamily']}}";
}
{% endfor %}

{% include 'subnetStart.conf' %}

  pool {
    {% for leafSetting in ztp['leafs'] %}
    allow members of "{{leafSetting['leafDeviceFamily']}}-clients";
    {% endfor %}

    range {{ztp['rangeStart']}} {{ztp['rangeEnd']}};

    {% for leafSetting in ztp['leafs'] %}
    {% if loop.index == 1 %}
    if substring (option vendor-class-identifier, 0,{{leafSetting['substringLength']}}) = "Juniper-{{leafSetting['leafDeviceFamily']}}" or substring (option vendor-class-identifier, 0,{{leafSetting['substringLength']}}) = "Juniper:{{leafSetting['leafDeviceFamily']}}" {
      option ztp-ops.config-file-name "{{leafSetting['leafGenericConfigUrl']}}";
      {% if leafSetting['leafImageUrl'] %}
      option ztp-ops.image-file-name "{{leafSetting['leafImageUrl']}}";
      {% endif %}
    }
    {% else %}
    elsif substring (option vendor-class-identifier, 0,{{leafSetting['substringLength']}}) = "Juniper-{{leafSetting['leafDeviceFamily']}}" or substring (option vendor-class-identifier, 0,{{leafSetting['substringLength']}}) = "Juniper:{{leafSetting['leafDeviceFamily']}}" {
      option ztp-ops.config-file-name "{{leafSetting['leafGenericConfigUrl']}}";
      {% if leafSetting['leafImageUrl'] %}
      option ztp-ops.image-file-name "{{leafSetting['leafImageUrl']}}";
      {% endif %}
    }
    {% endif %}
    {% endfor %}
  }

{% include 'devicesMacSerial.conf' %}

} # subnetEnd
